<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Combinator Selectors</title>
  <link rel="stylesheet" href="combinational_css.css">
</head>
<body>

  <div class="parent">
    <p>Child Paragraph (Inside div)</p>
    <span><p>Descendant Paragraph (Nested deeper)</p></span>
  </div>

  <p>Sibling Paragraph (Outside div)</p>
  <div class="next">
    <h2>Heading</h2>
    <p>Immediate sibling paragraph</p>
    <p>Another paragraph</p>
    <div><p>yet another paragraph</p></div>
  </div>

</body>
</html>
