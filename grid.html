<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Grid Properties Demo</title>
  <link rel="stylesheet" href="grid.css" />
</head>
<body>

  <h1>CSS Grid Property Examples</h1>

  <!-- Grid with template rows and columns -->
  <section>
    <h2>1. display: grid + grid-template-rows + grid-template-columns</h2>
    <div class="grid-basic">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>
  </section>

  <!-- Grid with template areas -->
  <section>
    <h2>2. grid-template-areas</h2>
    <div class="grid-areas">
      <div class="header">Header</div>
      <div class="sidebar">Sidebar</div>
      <div class="main">Main</div>
      <div class="footer">Footer</div>
    </div>
  </section>

</body>
</html>
